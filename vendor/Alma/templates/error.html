<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Alma Framework エラー</title>
        <style>
            body { margin: 2em; }
            h1 { 
                font-size: 18pt;
                text-shadow: 1px 1px #ccc;
                padding-bottom: 0.4em;
                border-bottom: 1px solid #ccc;
            }

            p { font-size: 10pt; }

            h2 {
                font-size: 14pt;
                padding: .5em;
                background-color: greenyellow;
                border: 1px solid #ccc;
                text-shadow: 1px 1px #fff;
            }

            div.extend dl {
                font-size: 10pt;
                margin-top: 2em;
            }

            div.extend dl dt {
                padding: .5em;
                font-weight: bold;
                background-color: #C0D4DF;
                border: 1px solid #ccc;
                text-shadow: 1px 1px #fff;
            }

            div.extend dl dt.t {
                padding: .5em;
                font-weight: bold;
                color: #fff;
                background-color: #cc0033;
                border: 1px solid #ccc;
                text-shadow: 1px 1px #4e0924;
            }

            div.extend dl dd {
                padding: .5em;
            }

            pre {
                color: #333;
                background-color: #eee;
                overflow: auto;
                border: 1px solid #ccc;
                line-height: 1.5;
                padding: .3em;
            }
        </style>
    </head>
    <body>
        <h1>{{ error_title }}</h1>
        <p>{{ error_body }}</p>
        <div class="extend">{{ error_extend|raw }}</div>

        <p class="footer">
            実行時間：{{ execution_time }}秒
        </p>
    </body>
</html>
